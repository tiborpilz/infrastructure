apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: forgejo
  namespace: argocd
spec:
  destination:
    namespace: forgejo
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: applications/forgejo
    repoURL: https://gitlab.com/tiborpilz/infrastructure.git
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - Validate=false
