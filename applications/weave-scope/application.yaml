apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: scope
  namespace: weave-scope
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: in-cluster
    namespace: weave-scope
    server: ''
  source:
    path: 'applications/weave-scope'
    repoURL: 'https://github.com/tiborpilz/intrastructure'
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
