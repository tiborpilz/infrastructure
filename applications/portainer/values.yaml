enterpriseEdition:
  enabled: false
service:
  type: ClusterIP
ingress:
  enabled: true
  ingressClassName: nginx
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: letsencrypt-clusterissuer
  hosts:
    - host: portainer.tbr.gg
      paths:
        - path: /
