.git-crypt:
  before_script:
    - apk add git-crypt
    - cat "$GIT_CRYPT_KEY" | base64 -d > key-file
    - git-crypt unlock key-file

.terragrunt:
  extends: .git-crypt
  image: alpine/terragrunt

.terraform-parallel:
  extends: .terragrunt
  parallel:
    matrix:
      - SUBFOLDER:
          - metal
          - cluster
          - applications

create_plan:
  extends: .terragrunt
  script:
    - cd metal
    - terraform init
    - terraform plan -out=plan.out 
    - terraform show -json plan.out > plan.json
  artifacts:
    paths:
      - metal/plan.json

visualize_plan:
  dependencies: [create_plan]
  extends: .terragrunt
  image: node
  script:
    - cd metal
    - npx -y @terraform-visual/cli --plan plan.json
  artifacts:
    expose_as: "metal report"
    paths:
      - metal/terraform-visual-report
